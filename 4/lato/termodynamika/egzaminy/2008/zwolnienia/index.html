<h1> Termodynamika techniczna 2007/2008: zwolnienia </h1>
<p>- Dotyczy osób które mają z zaliczenia ćw i lab 5,0 oraz obecność na wykładach > 50%.</p><p>- Gdy będzie bardzo mała ilość ocen 5,0 to zwolnienia będą nawet od ocen 4,5, wtedy do terminu 0 mogą podejść osoby, które mają ocenę 4,0.</p>
